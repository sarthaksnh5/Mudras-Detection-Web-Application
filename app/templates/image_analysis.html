{% extends 'layout.html' %}

{% block content %}
<section class="analysis-section">
    <h2>Image Analysis</h2>
    <div class="result-container">
        <img src="{{ image_url }}" alt="Uploaded Image" class="analyzed-image">
        <p>Detected Gesture: <span class="result">{{ result }}</span></p>
    </div>
    <a href="{{ url_for('index') }}" class="back-button">Analyze Another Image</a>
</section>
{% endblock %}
